<!doctype html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="jquery-mousedrag.js"></script>
  </head>
  <body>
    <div id="testdiv" style="width:400px;height:300px;background:#ccc;border:#fee;"></div>
    <script>
      $('#testdiv').on('mousedrag', {
          start: function() { console.log('started'); },
          stop: function(ev) { console.log('stopped', ev); }
      }, function(ev) {
          console.log('dragging');
      });
    </script>
  </body>
</html>
